<html>
<head>
  <meta charset="UTF-8"> 

  <!--  ANGULAR + MATERIAL: directly from google --------------------- -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

  <link rel="stylesheet" href="index.css">
  <script src="index.js"> </script>
</head>

<body ng-app="momentsApp" ng-controller="momentsController" ng-cloak>

    <md-toolbar class="md-primary md-hue-1" layout="row">
        <div class="toolbar-button">
            <md-button class="md-raised md-accent md-hue-2" ng-click="getManageUserPage();"> Manage Users </md-button>
            <md-button class="md-raised md-accent md-hue-2" ng-click="getLoginPage();"> Login/Register </md-button>
        </div>
    </md-toolbar>

    <section class="grid-container">
        <md-card class="moment-card" ng-repeat="x in test">
            <md-card-header>
              <md-card-avatar>
                <img class="md-user-avatar" src="images/avatar.png">
              </md-card-avatar>
              <md-card-header-text>
                <span class="md-title">Title</span>
                <span class="md-subhead">Sub header</span>
              </md-card-header-text>
            </md-card-header>
            <img ng-src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="md-card-image" alt="image caption">
            <md-card-title>
              <md-card-title-text>
                <a href="https://www.google.com" style="text-decoration:none; color: black">
                    <span class="md-headline">Card headline {{x}}</span>
                </a>
                
                <span class="md-subhead">Card subheader</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="start center">
              <md-button>Action 1</md-button>
              <md-button>Action 2</md-button>
              <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="icon">
                  <md-icon md-svg-icon="icon"></md-icon>
                </md-button>
              </md-card-icon-actions>
            </md-card-actions>
            <md-card-content>
              <p>
               Card content
              </p>
            </md-card-content>
        </md-card>


    </section>


</body>
</html>
